<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/balloon-css/balloon.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script defer type="module" src="./assets/js/script.js"></script>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="40"
      height="40"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#000000"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="scrollToTop"
    >
      <circle cx="12" cy="12" r="10"></circle>
      <polyline points="16 12 12 8 8 12"></polyline>
      <line x1="12" y1="16" x2="12" y2="8"></line>
    </svg>
    <div class="mainContainer">
      <div class="modal">
        <div class="loadingio-spinner-spinner-bkxhxqdhhvt loader">
          <div class="ldio-0sghf83cnath">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="modalContent">
          <div class="modalPreview">
            <div class="modalDesc">
              <div class="modalImageContainer"></div>
              <div class="modalInfo">
                <p><strong>Icon Name: </strong><span id="iconName"></span></p>
                <p><strong>Icon Set: </strong><span id="iconSet"></span></p>
                <p><strong>Icon Size: </strong><span id="iconSize"></span></p>
                <p>
                  <strong>Stroke Width: </strong
                  ><span id="iconStrokeWidth"></span>
                </p>
                <p><strong>Icon Color: </strong><span id="iconColor"></span></p>
              </div>
            </div>
            <div class="svgCode"></div>
          </div>
          <div class="modalControls">
            <div class="modalOptions">
              <label for="svgSize">Size:</label>
              <input
                type="range"
                name="svgSize"
                id="svgSize"
                min="12"
                max="100"
                step="4"
                value="24"
              />
              <label for="svgStrokeWidth">Stroke Width:</label>
              <input
                type="range"
                name="svgStrokeWidth"
                id="svgStrokeWidth"
                min="0.5"
                max="3"
                step="0.5"
                value="1"
              />
              <label for="svgColor">Color:</label>
              <input type="color" name="svgColor" id="svgColor" />
            </div>
            <div class="modalBtns">
              <button id="resetCode">Reset Settings</button>
              <button id="copyCode">Copy Code</button>
              <button id="Download">Download</button>
            </div>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="x-circle"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </div>
      </div>
      <div class="header"></div>
      <div class="searchContainer">
        <h1>Project Icons</h1>
        <p>
          Welcome to Project Icons, where you can explore a diverse collection
          of popular open-source icon sets!
        </p>

        <input
          type="search"
          name="mainSearch"
          id="mainSearch"
          placeholder="Search Icons..."
        />
        <div class="mainBtnWrapper">
          <select class="mainBtn" name="selectIconSet" id="selectIconSet">
            <option value="feather">Feather Icons</option>
            <option value="remixicons">Remix Icons</option>
            <option value="lucide">Lucide</option>
          </select>
          <button
            id="githubBtn"
            class="mainBtn"
            onclick="window.open('https://github.com/diaskalana/Icons','_blank')"
          >
            <div class="btnflex">
              <iconify-icon
                icon="ant-design:github-filled"
                width="1.2rem"
                height="1.2rem"
              ></iconify-icon>
              View on Github
            </div>
          </button>
        </div>
      </div>
      <div class="searchResults">
        <div class="iconContainer"></div>
        <div class="noResultText">
          <p>No results found!</p>
        </div>
      </div>
    </div>
  </body>
</html>
